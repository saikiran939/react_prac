<html>
<head>

 <script src="https://fb.me/react-15.2.1.js"></script>
 <script src="https://fb.me/react-dom-15.2.1.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
<title> Components Lifecycle!</title>
<style>
#myDiv{

	background-color: blue;
	height: 200px;
	width: 200px;
}


</style>
</head>

<body>

<div id="react-container">
</div>

		
<script type="text/babel">
var Box = React.createClass({


		getInitialState(){

			alert('getInitialState() method');
			return {
					editing:false
			};
		},

		getDefaultProps(){
			return {
					backgroundColor: 'purple',
					height: 200,
					width: 200

			};
		},
		componentWillMount(){
			alert('component is about to mount(render)');
		},

		componentDidMount(){
			alert('Component has mounted');
		},

		componentDidUpdate(){
			alert('component is updated (re-rendered)');
		},

		render(){

			return (
					<div>
						<div id="myDiv" onClick={this.update}> </div>
						<div id="defaultPropsDiv" style={this.props}> </div>
					</div>
			);
		}

});


ReactDOM.render(<Box />, document.getElementById("react-container"));

var boxOnClickRemoval = document.getElementById("myDiv");
boxOnClickRemoval.onclick = function() {
	ReactDOM.unmountComponentAtNode(document.getElementById("react-container"));
}
</script>

</body>

</html>
